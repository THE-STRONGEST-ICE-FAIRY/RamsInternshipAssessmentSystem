<div class="header-container">
    <div class="header-logo">
        <a href="..//landing/_index.html" target="_blank" rel="noopener noreferrer">
            <img src="../../static/images/rias_logo_white.png" alt="Logo" class="logo">
        </a>
    </div>
    <div class="header-item">
        <div class="role" id="roleText">[[USER ROLE]]</div>
        <div class="vertical-line"></div>
        <div class="header-item notification-wrapper">
            <img src="../../static/images/notificationbell_icon.png" alt="Notifications" class="icon" id="notificationBell">
            <div class="notification-dropdown hidden" id="notificationDropdown">
                <p>No new notifications</p>
            </div>
        </div>
        <img src="../../static/images/logout_icon.png" alt="Profile Picture" class="profile-pic" onclick="logout()">
    </div>
</div>

<link rel="stylesheet" href="styles.css">

<script>
document.addEventListener("DOMContentLoaded", () => {
    const bell = document.getElementById("notificationBell");
    const dropdown = document.getElementById("notificationDropdown");

    bell.addEventListener("click", (e) => {
        e.stopPropagation(); // Prevents document listener from instantly hiding the dropdown
        dropdown.classList.toggle("hidden");
    });

    document.addEventListener("click", (e) => {
        if (!bell.contains(e.target) && !dropdown.contains(e.target)) {
            dropdown.classList.add("hidden");
        }
    });
});
</script>

<script src="header.js"></script>
